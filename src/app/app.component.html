
<h1>Trivia questions</h1>

<div *ngFor="let question of questions; index as i">
  <h3> {{i+1}}. {{question.value}}</h3>
  <div *ngFor="let answer of question.answers">
    <input type="radio" (click)="selectAnswer(question, answer)" [checked]="answer.isSelected" [value]="answer.value">{{answer.value}}
  </div>
</div>
<br>
<button (click)="findCorrectAnswers()">Submit</button>
